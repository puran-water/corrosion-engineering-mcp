# Coating Permeability Database
# Pre-extracted from corrosion_kb semantic search
# Provenance: The Corrosion Handbook, Tables 1-3

metadata:
  extraction_method: "Semantic search + manual verification"
  extraction_date: "2025-10-18"
  source_repo: "corrosion_kb"
  source_document: "The Corrosion Handbook"
  source_ref: "corrosion_kb v1.0 (2,980 vector chunks)"
  source_url: "https://github.com/hvksh/corrosion-kb"  # Internal vector database
  parser_version: "1.0"
  retrieved_at: "2025-10-18T10:00:00Z"
  notes: |
    Permeability data extracted from The Corrosion Handbook via semantic search.
    Values verified against handbook tables for accuracy.
    Units standardized to:
    - Moisture: mg H₂O per 24hr per sq in
    - Oxygen: cm³·mil per 100 sq in·24 hr·atm
    - Diffusion: cm²/s

coatings:
