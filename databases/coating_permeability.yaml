# Temperature correction factors (future enhancement)
# Permeability increases with temperature via Arrhenius relationship:
# D(T) = D₀ × exp(-Ea/RT)
# Typical activation energies: 40-60 kJ/mol for moisture in polymers
temperature_correction:
  enabled: false
  notes: |
    Future: Implement temperature correction using Arrhenius equation.
    Current values are for 25°C (77°F).
