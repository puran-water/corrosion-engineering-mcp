    oxygen_permeability_cm3_mil_per_100sqin_24hr_atm: 2.5
    diffusion_constant_cm2_per_s: 3.5e-9
    source: "The Corrosion Handbook, Table 1"
    source_document: "The Corrosion Handbook"
    extraction_date: "2025-10-18"
    quality_note: "Higher permeability than epoxy"

