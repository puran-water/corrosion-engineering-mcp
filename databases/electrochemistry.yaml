# Electrochemistry Database
# Tafel slopes, exchange current densities, Butler-Volmer parameters
# Pre-extracted from corrosion_kb semantic search

metadata:
  extraction_method: "Semantic search + Butler-Volmer calculation"
  extraction_date: "2025-10-18"
  source_repos:
    - repo: "corrosion_kb"
      ref: "v1.0 (2,980 vector chunks)"
      url: "https://github.com/hvksh/corrosion-kb"
    - repo: "USNavalResearchLaboratory/corrosion-modeling-applications"
      ref: "master"
      url: "https://github.com/USNavalResearchLaboratory/corrosion-modeling-applications"
  source_documents:
    - "Handbook of Corrosion Engineering"
    - "NRL polarization curve coefficients (SS316ORRCoeffs.csv, SS316HERCoeffs.csv)"
  parser_version: "1.0"
  retrieved_at: "2025-10-18T10:00:00Z"
  notes: |
    Electrochemical parameters extracted from handbooks and NRL GitHub data.
    Values at 25°C unless otherwise noted.
    Units:
    - Tafel slopes: V/decade
    - Exchange current density (i0): A/m²
    - Transfer coefficient (alpha): dimensionless (0-1)

# Base parameters for Butler-Volmer calculations
# Used when specific material/electrolyte combo not in reactions database
base_parameters:
  fe_oxidation:
    reaction: "Fe → Fe²⁺ + 2e⁻"
    n_electrons: 2
    alpha: 0.5
    i0_A_per_m2_25C: 1.0e-5
    activation_energy_kJ_per_mol: 40.0
    source: "Handbook of Corrosion Engineering"
    notes: "Typical values for Fe oxidation in neutral solution"

  o2_reduction:
    reaction: "O₂ + 2H₂O + 4e⁻ → 4OH⁻"
    n_electrons: 4
    alpha: 0.5
    i0_A_per_m2_25C: 1.0e-8
    activation_energy_kJ_per_mol: 50.0
    source: "Handbook of Corrosion Engineering"
    notes: "Oxygen reduction in alkaline/neutral solution"

  h2_evolution:
    reaction: "2H⁺ + 2e⁻ → H₂"
    n_electrons: 2
    alpha: 0.5
    i0_A_per_m2_25C: 1.0e-6
    activation_energy_kJ_per_mol: 35.0
    source: "Handbook of Corrosion Engineering"
    notes: "Hydrogen evolution in acidic solution"

# Specific material/reaction/electrolyte combinations
reactions:
  # Carbon Steel reactions from semantic search findings
  carbon_steel_fe_oxidation_seawater:
    material: "Carbon Steel"
    reaction: "Fe_oxidation"
    electrolyte: "seawater"
    ba_V_per_decade: 0.060
    bc_V_per_decade: -0.120
    i0_A_per_m2: 1.0e-5
    alpha: 0.5
    n_electrons: 2
    temperature_C: 25
    pH: 8.2
