# Temperature correction guidance
temperature_correction:
  method: "Arrhenius"
  formula: "i0(T) = i0_ref × exp(-Ea/R × (1/T - 1/T_ref))"
  notes: |
    Exchange current density increases with temperature following Arrhenius:
    - Typical Ea: 35-50 kJ/mol
    - Tafel slopes also temperature dependent: ba = 2.303 × (RT / αnF)
    - Current implementation auto-calculates if base_parameters available

